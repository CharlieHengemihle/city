<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <section>
                <div>
                    <h2>City Name</h2>
                    <input id="city-name" />
                </div>
                <div id="climate">
                    <h2>Climate</h2>
                    <select name="climate" id="climate-selector">
                        <option value="desert">Desert</option>
                        <option value="tundra">Tundra</option>
                        <option value="beach">Tropical Beach</option>
                        <option value="Forest">Forest</option>
                    </select>
                </div>
                <div>
                    <h2>Architecture</h2>
                    <select name="Architecture" id="architecture-selector">
                        <option value="future">Futuristic</option>
                        <option value="goth">Gothic</option>
                        <option value="rustic">Rustic</option>
                        <option value="bubble">Dome City</option>
                    </select>
                </div>
                <div>
                    <h2>Attractions</h2>
                    <input id="attractions" />
                    <button id="att-button">+</button>
                </div>
            </section>
            <section>
                <h1 id="city-name"></h1>
                <div id="climate-display"></div>
                <div id="architecture-display"></div>
                <div id="attractions-display"></div>
            </section>
        </main>
    </body>
</html>
